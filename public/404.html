<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script>
        // 只要不是以 base path 开头，补上 base path
        var base = "/MerchantConnectFrontend";
        var l = window.location;
        if (!l.pathname.startsWith(base)) {
            window.location.replace(base + l.pathname + l.search + l.hash);
        }
        // 否则什么都不做，SPA 会自动处理
    </script>
</head>

<body></body>

</html>
